<!DOCTYPE html>
<html>

<head>
	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
    // Set up initial state and variables.
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause();
  },
  tick:function(){
    
if(this.el.object3D.visible == true){
  if(!this.toggle){
     this.toggle = true;
     this.vid.play();
    }
  }else{
  this.toggle = false;
    this.vid.pause();
    }
  }
});
  </script>

</head>


<body style='margin : 0px; overflow: hidden;'>
  <div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
    Update no. 6
  </div>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 320; canvasHeight: 180' >
    <a-assets>
      <video id="vid" src="https://oink83.github.io/2020.mp4" loop="true" crossorigin>
    </a-assets>
   
    <a-marker preset="hiro" vidhandler>
      <a-plane position='0 0.1 -1.5' scale="1 1 1" height="1.7" width="2.8" rotation="-90 0 0" src:#vid'></a-plane>
    </a-marker>

  </a-scene>
</body>


</html>
